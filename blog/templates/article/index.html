{% extends "base.html" %}
{% block title %}記事一覧{% endblock %}
{% load staticfiles %}
{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-6 full-width margin-top-20percent" >
        <div class="panel panel-default full-width">
          <div class="panel-heading">
            最新の投稿
          </div>
          <div class="panel-body full-width full-height">
            <div class="list-group">
              {% for article in articles.all %}
                  <a class="list-group-item" href="/article/{{article.id}}">{{ article.title }}</a>
              {% endfor %}   
            </div>
          </div>
          <div class="panel-footer">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#worker-list-table').DataTable({
      responsive: true,
      // sort機能の無効化
      ordering: false,
      // ページの表示件数を変更する
      displayLength: 20,
    });
  });
</script>

{% endblock %}
